<div id="login" class="white z-depth-1">
  <form novalidate>
    <label for="username">Username</label>
    <input id="username" type="text" ng-model="authCtrl.username"><br>
    <label for="password">Password</label>
    <input id="password" type="password" ng-model="authCtrl.password"><br>
    <button ng-click="authCtrl.login()">Login</button>
  </form>
</div>
